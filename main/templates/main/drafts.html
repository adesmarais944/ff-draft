{% extends 'main/base.html' %}

{% block title %}
Drafts
{% endblock %}

{% block content %}
<h3>Create Draft</h3>
<form method="post" action="/drafts/" class="form-group">
    {% csrf_token %}
    <div class=input-group mb-3">
        <div class="input-group-prepend">
            <button type="submit", name="save" class="btn btn-success">Create Draft</button>
        </div>
        {{form.name}}
    </div>
</form>



{% endblock %}
