{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container text-center">
	<div class="row">
		<div class="col-8">
			<h1>Draft: {{ draft.name }} </h1>
				</br>
					<container class="container">
						<table class="table table-striped">
							<thead>
								<tr>
									<th>Player Name</th>
									<th>Position</th>
									<th>ADP</th>
								</tr>
							</thead>
								{% for player in players %}
									<tr>
										<td>{{ player.name }}</td>
										<td>{{ player.position }}</td>
										<td>{{ player.adp }}</td>
										
									</tr>
								{% endfor %}
						</table>
					</container>
		</div>
	<div class="col-4">
			<h1>Team </h1>
	</div>
</div>
{% endblock %}
