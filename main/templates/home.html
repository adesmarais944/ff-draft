{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container text-center">
	<div class="row">
		<div class="col-8">
			<h1>Drafts</h1>
			</br>
				{% for draft in drafts %}
					<div class="alert alert-dark" role="alert">
						<div class="container">
							<div class="row">
								<div class="col-1">
								</div>
								<div class="col-11">
									{{ draft.name }}
								</div>
								<br/><br/>
							</div>
						</div>
					</div>
				{% endfor %}
		</div>
		<div class="col-4">
			</br></br></br></br>
				{% if form %}
					<form method="POST">
						{% csrf_token %}
						Draft Name: {{ form.as_table }}</br></br>
						<button type="submit" class="btn btn-secondary">Create Draft</button>
					</form>
				{% endif %}
		</div>
{% endblock %}
