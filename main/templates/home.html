{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container text-center">
	<div class="row">
		<div class="col-8">
			<h1>Drafts</h1>
			</br>
				{% for draft in drafts %}
					<div class="alert alert-dark" role="alert">
						<div class="container">
							<div class="row">
								<div class="col-1">
								</div>
								<div class="col-11">
									<a href="{% url 'draft' draft.id %}">{{ draft.name }}</a>
								</div>
								<br/><br/>
							</div>
						</div>
					</div>
				{% endfor %}
		</div>
		<div class="col-4">
			</br></br></br></br>
				<div class="card">
					<div class="card-header">
					Create Draft
					</div>
					<div class="card-body">
						{% if form %}
								<form method="POST">
									{% csrf_token %}
									{{ form }}</br>
									<button type="submit" class="btn btn-secondary">Create</button>
								</form>
						{% endif %}
					</div>
				</div>
		</div>
{% endblock %}
